<!DOCTYPE html>
<html>
<head>

<title>CAM Summarizer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>

</head>

<body class="bg-light">

<div class="container mt-5">

<div class="card shadow p-4">

<h3 class="mb-4">Critical Audit Matter Analyzer</h3>

<select id="company" class="form-control">
{% for c in companies %}
<option value="{{c.Company}}">
{{c.Company}} ({{c.Ticker}})
</option>
{% endfor %}
</select>

<input type="number" id="year" class="form-control mt-3" placeholder="Enter Year">

<button onclick="analyze()" class="btn btn-primary mt-3">
Analyze CAM
</button>

<hr>

<h5>Critical Audit Matter Summary:</h5>
<pre id="output" style="white-space:pre-wrap;"></pre>

</div>
</div>

<script src="/static/app.js"></script>

<script>
new Choices('#company', { searchEnabled:true });
</script>

</body>
</html>
